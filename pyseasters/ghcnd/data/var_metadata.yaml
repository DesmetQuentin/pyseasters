PRCP:
  name: Precipitation
  long_name: Precipitation
  units: mm
SNOW:
  name: Snowfall
  long_name: Snowfall
  units: mm
SNWD:
  name: Snow depth
  long_name: Snow depth
  units: mm
TMAX:
  name: Maximum temperature
  long_name: Maximum temperature
